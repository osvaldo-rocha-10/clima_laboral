<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CREAR ENCUESTA</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="form.css" >
        <script src="form.js"></script>
    </head>
    <body >
        <div class="container">
            <div class="container form-top">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
                        <div class="panel panel-danger">
                            <div class="panel-body">
                                <form action="formularioCrearP.html" class="contact_form" method="post">
                                    <div class="form-group">
                                        <label for ="titulo">NOMBRE DE LA ENCUESTA</label>
                                        <input type="text" name="titulo" required class="form-control" placeholder="Ingresa el nombre de la encuesta">
                                    </div>
                                    <div class="form-group">
                                        
                                         <label for="preguntas">NUMERO DE PREGUNTAS </label>
                                      <input type="number" name="preguntas" placeholder="Preguntas" min="0" max="10" required/>
                                         
                                        
                                   </div>
                                    <div class="form-group">
                                        <button class="btn btn-raised btn-lg btn-warning" type="submit">Send</button>
                                    </div>
                                </form>
                               
                                      </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
